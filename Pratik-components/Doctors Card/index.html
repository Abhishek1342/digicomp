<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- font-awsome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->

    <title>Doctor Card</title>


</head>

<body>

    <div class="doctor-card-main">

        <div id="child1" class="child-with-img">
            <div class="grand-1-status">
                <div class="gg-1a-bar">
                </div>
                <div class="gg-1a-circle">
                    OPEN
                </div>
            </div>
            <div class="grand-1-img">
                <img src="./images/Dr.Sins.jpg" alt="Dr. Jhonny Sins">
            </div>
            <div class="grand-1-name">
                <a>Dr. Jhonny Sins</a>
            </div>

        </div>

        <div id="child-2" class="child-with-space">

        </div>

        <div id="child-3" class="child-with-button">
            <div class="grand-3-button">
                <a href="">
                    <div class="gg-3a-circle"></div>&nbspKnow More&nbsp<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <div id="child-4" class="child-with-content">
            <p class="grand-3-degree">Orthopedic Surgeon</p>
            <p class="grand-3-address">MAA SHANTI HOMOEO CARE, Ramdayalu Nagar - Hajipur Rd, near Muktinath Mandir, Lalgang Muzaffarpur, Bihar, 842002</p>
            <p class="grand-3-phone">Phone : 094700 39820</p>
            <p class="grand-3-fee">Fees : &#x20B9 300</p>
            <div class="grand-3-rating">
                <div class="star-rating">
                    <ul>
                        <li style="color: #FCC14A;">&#x2605</li>
                        <li style="color: #FCC14A;">&#x2605</li>
                        <li style="color: #FCC14A;">&#x2605</li>
                        <li style="color: #FCC14A;">&#x2605</li>
                        <li style="color: #c4c4c4;">&#x2605</li>
                    </ul>
                </div>
                <div class="number-of-rating">
                    300+
                </div>
            </div>
        </div>

    </div>
